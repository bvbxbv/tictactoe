<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>tictactoe</title>
	</head>
	<body class="bg-[#f8f8f8]">
		<div class="container h-auto mx-auto">
			<div class="header">
				<div class="text-5xl uppercase tracking-widest text-center py-8 md:py-12 text-dark font-extrabold">tic tac toe</div>
			</div>

			<div class="board w-full max-w-[600px] mx-auto p-2 bg-white rounded-lg shadow-md">
				<div class="__content grid grid-cols-3 grid-rows-3 aspect-square">
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
					<div class="cell"></div>
				</div>
			</div>

			<div class="timer max-w-[300px] mx-auto bg-blue-400 text-white p-4 flex items-center justify-center rounded-lg my-3">
				<div class="__content font-roboto text-3xl font-bold">00:15</div>
			</div>

			<div class="score w-full max-w-[600px] mx-auto flex tracking-widest">
				<div class="col font-bold w-full mr-1 font-montserrat text-center p-2 rounded-lg active-score-item" id="score-cross-player">
					<div class="__header text-3xl">Player X</div>
					<div class="__content text-4xl">0</div>
				</div>

				<div class="col font-bold w-full ml-1 font-montserrat text-center p-2 rounded-lg inactive-score-item" id="score-zero-player">
					<div class="__header text-3xl">Player O</div>
					<div class="__content text-4xl">1</div>
				</div>
			</div>
		</div>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
